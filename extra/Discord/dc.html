<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Page</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; }
  h1 { color: #bbbbbb; }
  p { font-size: 16px; line-height: 1.5; }
  #splashOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #2c2d2c;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  transition: opacity 1s ease;
}
#splashVideo {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  max-width: 100vw;
  max-height: 100vh;
}
body.splashing > #mainContent {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s;
}
body:not(.splashing) > #mainContent {
  opacity: 1;
  pointer-events: all;
  transition: opacity 0.5s;
}
</style>
</head>
<body>
<div id="splashOverlay">
  <video id="splashVideo" autoplay muted>
    <source src="/assets/HarryLeGiant15OnReddit.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<div id="mainContent">
  <h1>Welcome to the Test Page</h1>
  <p>This is a simple HTML file used for testing purposes.</p>
  <p>will eventually immitate discords loading screen, then have an array of servers available to join.</p>
</div>

<script>
// Hide main content initially
// Add a class to body to hide main content until splash is gone
(function() {
  document.body.classList.add('splashing');
  const splash = document.getElementById('splashOverlay');
  const video = document.getElementById('splashVideo');
  function removeSplash() {
    splash.style.opacity = 0;
    setTimeout(() => {
      splash.remove();
      document.body.classList.remove('splashing');
      document.body.style.background = '#2c2d2c';
    }, 1000);
  }
  if (video) {
    video.addEventListener('ended', removeSplash);
    setTimeout(removeSplash, 6000);
  } else {
    setTimeout(removeSplash, 6000);
  }
  // Allow skipping splash with any key or click after 0.1s
  let canSkipSplash = false;
  setTimeout(() => { canSkipSplash = true; }, 100);
  function trySkipSplash() {
    if (canSkipSplash && splash && splash.parentNode) {
      removeSplash();
      window.removeEventListener('keydown', trySkipSplash);
      window.removeEventListener('mousedown', trySkipSplash);
      window.removeEventListener('touchstart', trySkipSplash);
    }
  }
  window.addEventListener('keydown', trySkipSplash);
  window.addEventListener('mousedown', trySkipSplash);
  window.addEventListener('touchstart', trySkipSplash);
})();
</script>
</body>
</html>
